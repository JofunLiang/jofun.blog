# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jofun的博客
subtitle: 热爱学习无可自拔
description: JasonYU的博客. 主要分享关于PHP语言, web开发, 前端开发, 以及其他相关技术,记录学习和交流分析, 以及对互联网行业的思考和分析。
keywords: PHP,PHP开发,PHP扩展,PHP扩展开发,PHP教程,PHP扩展开发教程,LAMP,Javascript,CSS,Vue,recate,前端教程,书籍,Jason Yu
author: Jofun Liang
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.yuhuizhen.com
# url: https://jasonyh.github.io/
root: /
permalink: :year/:month/:day/:title.html
# permalink: :category/:title.html
permalink_defaults: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: next


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/JofunLiang/jofun.blog.git
  branch: master

#search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
#sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
#robots.txt
robotstxt:
  useragen: "*"
  disallow:
    - /css
    - /js
    - /lib
  allow: 
    - /
  sitemap:
    - /sitemap.xml
    - /baidusitemap.xml
#gzip
neat_enable: false
neat_html:
  enable: true
  exclude:
neat_css:
  enable: true
  exclude:
    - '*.min.css'
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'
#githubEmoji
githubEmojis:
  enable: true
  className: github-emoji
  unicode: true
  styles:
  localEmojis: